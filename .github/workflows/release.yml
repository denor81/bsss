name: Build Release Assets

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Static Archive
        id: archive_step
        run: |
          FILE_NAME="bsss-framework-latest.tar.gz"
          CHECKSUM_NAME="bsss-framework-latest.sha256"
          VARS_FILE="lib/vars.conf"

          # 1. Меняем значения переменных в файле перед архивацией
          # Используем регулярные выражения, чтобы найти строку и заменить число
          sed -i "s/^readonly ROLLBACK_TIMER_SECONDS=.*/readonly ROLLBACK_TIMER_SECONDS=300/" "$VARS_FILE"
          sed -i "s/^readonly SSH_PORT_CHECK_TIMEOUT=.*/readonly SSH_PORT_CHECK_TIMEOUT=10/" "$VARS_FILE"

          # 2. Теперь создаем архив (в него попадут уже измененные файлы)
          # ВАЖНО: 'git archive' берет файлы из коммита, а нам нужны измененные на диске.
          # Поэтому используем обычный tar, чтобы включить локальные правки sed.
          # tar -czf "$FILE_NAME" --exclude=".git" --exclude="$FILE_NAME" .
          # tar -czf "../$FILE_NAME" --exclude=".git" .
          tar -czf "/tmp/$FILE_NAME" \
            --exclude="utils/generate_function_map.sh" \
            --exclude=".github" \
            --exclude=".gitattributes" \
            --exclude="AGENTS.md" \
            --exclude=".git" \
            --exclude="oneline-runner.sh" \
            --exclude="lib/i18n/README.md" \
            --exclude="lib/i18n/.tests" \
            --exclude=".gitignore" \
            --exclude="README.md" \
            .
          mv "/tmp/$FILE_NAME" .

          sha256sum "$FILE_NAME" > "$CHECKSUM_NAME"

          echo "archive=$FILE_NAME" >> $GITHUB_OUTPUT
          echo "checksum=$CHECKSUM_NAME" >> $GITHUB_OUTPUT
          echo "signature=${FILE_NAME}.asc" >> $GITHUB_OUTPUT

      - name: Import GPG Key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Импортируем ключ с передачей пароля
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE"
          
          # Указываем GPG, что мы доверяем этому ключу (чтобы не было warning-ов)
          echo -e "5\ny\n" | gpg --batch --command-fd 0 --expert --edit-key 0B490489C5972DC1 trust

      - name: Sign Archive with GPG
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          FILE_NAME="bsss-framework-latest.tar.gz"
          # Подписываем, используя loopback для ввода пароля из переменной
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --local-user 0B490489C5972DC1 \
            --detach-sign --armor --output "${FILE_NAME}.asc" "$FILE_NAME"
      
      - name: Get Tag Message
        id: tag_data
        run: |
          # Извлекаем описание из аннотированного тега
          echo "tag_desc=$(git tag -l --format='%(contents:subject)' ${{ github.ref_name }})" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # Сначала ваше описание, затем пустая строка
          body: |
            ${{ steps.tag_data.outputs.tag_desc }}
            
          # Включаем авто-генерацию списка коммитов ПОД вашим текстом
          generate_release_notes: true
          files: |
            ${{ steps.archive_step.outputs.archive }}
            ${{ steps.archive_step.outputs.checksum }}
            ${{ steps.archive_step.outputs.signature }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
