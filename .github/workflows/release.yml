name: Build Release Assets

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Static Archive
        id: archive_step
        run: |
          FILE_NAME="bsss-framework-latest.tar.gz"
          CHECKSUM_NAME="bsss-framework-latest.sha256"
          VARS_FILE="lib/vars.conf"

          # 1. Меняем значения переменных в файле перед архивацией
          # Используем регулярные выражения, чтобы найти строку и заменить число
          sed -i "s/^readonly ROLLBACK_TIMER_SECONDS=.*/readonly ROLLBACK_TIMER_SECONDS=300/" "$VARS_FILE"
          sed -i "s/^readonly SSH_PORT_CHECK_TIMEOUT=.*/readonly SSH_PORT_CHECK_TIMEOUT=10/" "$VARS_FILE"

          # 2. Теперь создаем архив (в него попадут уже измененные файлы)
          # ВАЖНО: 'git archive' берет файлы из коммита, а нам нужны измененные на диске.
          # Поэтому используем обычный tar, чтобы включить локальные правки sed.
          tar -czf "$FILE_NAME" --exclude=".git" --exclude="$FILE_NAME" .

          sha256sum "$FILE_NAME" > "$CHECKSUM_NAME"
          
          echo "archive=$FILE_NAME" >> $GITHUB_OUTPUT
          echo "checksum=$CHECKSUM_NAME" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.archive_step.outputs.archive }}
            ${{ steps.archive_step.outputs.checksum }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
