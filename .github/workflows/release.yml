name: Build Release Assets

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Static Archive
        id: archive_step
        run: |
          FILE_NAME="bsss-framework-latest.tar.gz"
          CHECKSUM_NAME="bsss-framework-latest.sha256"
          
          git archive --format=tar.gz -o "$FILE_NAME" HEAD
          
          sha256sum "$FILE_NAME" > "$CHECKSUM_NAME"
          
          echo "archive=$FILE_NAME" >> $GITHUB_OUTPUT
          echo "checksum=$CHECKSUM_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.archive_step.outputs.archive }}
            ${{ steps.archive_step.outputs.checksum }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
